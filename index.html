<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Practice</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="number.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Number Practice Site</h2>
    </header>
    <form>
    <p>First Number:   
    <input type="number" id="first" required/></p>
    <p>Second Number:   
    <input type="number" id="second" required/></p>
    <p>Third Number:   
    <input type="number" id="third" required/></p>
    <p>Fourth Number:   
    <input type="number" id="fourth" required/></p>
    <p>Fifth Number:   
    <input type="number" id="fifth" required/></p>
    <p>Sixth Number:   
    <input type="number" id="sixth" required/></p>
    <p id="output">Output:<p>
        <button name="submit" type="button" onclick="leastGreat()">Least to Greatest</button>
        <button name="submit" type="button" onclick="largest()">Largest #</button>
        <button name="submit" type="button" onclick="smallest()">Smallest #</button>
        <button name="submit" type="button" onclick="mean()">Mean</button>
        <button name="submit" type="button" onclick="mode()">Mode</button>
        <button name="submit" type="button" onclick="range()">Range</button>
        <button name="submit" type="button" onclick="duplicate()">Duplicate</button>
        <button name="submit" type="button" onclick="unique()">Unique</button>
    </form>
</body>
</html>
