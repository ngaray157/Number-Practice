<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Practice</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="number.js" defer></script>
</head>
<body>
    <header>
        <h2>Number Practice Site</h2>
    </header>
    <form>
    First Number: <br/>
    <input type="number" id="first" required/><br/>
    Second Number: <br/>
    <input type="number" id="second" required/><br/>
    Third Number: <br/>
    <input type="number" id="third" required/><br/>
    Fourth Number: <br/>
    <input type="number" id="fourth" required/><br/>
    Fifth Number: <br/>
    <input type="number" id="fifth" required/><br/>
    Sixth Number: <br/>
    <input type="number" id="sixth" required/><br/>
    <p id="output">Output:</p><br/>

    <button name="submit" type="button" onclick="leastGreat()">Least to Greatest</button><br/>
    <button name="submit" type="button" onclick="largest()">Largest #</button><br/>
    <button name="submit" type="button" onclick="smallest()">Smallest #</button><br/>
    <button name="submit" type="button" onclick="mean()">Mean</button><br/>
    <button name="submit" type="button" onclick="mode()">Mode</button><br/>
    <button name="submit" type="button" onclick="range()">Range</button><br/>
    <button name="submit" type="button" onclick="duplicate()">Duplicate</button><br/>
    <button name="submit" type="button" onclick="unique()">Unique</button><br/>
    </form>
</body>
</html>
